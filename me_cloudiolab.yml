version: '3.7'

services:
  me-cloudiolab:
    image: docker.cloudiolab.com/cloudiolab/me-cloudiolab:1.1
    ports:
      - "3002:3002"
    networks:
      - cloudiolab_common_network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == jarvis]

networks:
  cloudiolab_common_network:
    external: true
